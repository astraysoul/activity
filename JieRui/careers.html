<script>
$(function (){

	$(".car-btn").hover(function() {
		$("#careers").addClass("active")
	}, function() {
		$("#careers").removeClass("active")
	});

	//選單置中
	$(window).resize(function () {
		var CK_btn = $(".meun, .nav-animation");
		CK_btn.click(function () {
			var wh = $(window).height();
			var h = $(".nav-bg ul").height();
			var a;
			if (wh > h) {
				a = "18vw";
			}else {
				a = (wh - h) / 2;
			}
			$(".open .nav-bg").css({ "top": a });
		});
	});

	//網頁重整置頂
	function w_reload(){
		var  $body = $('html, body')
		$body.scrollTop(0);
	}
	w_reload();

	//選單事件
	$(".meun, .nav-animation").click(function(){
		$(".meun").toggleClass("toggle")
		$("nav").toggleClass("open")
		$(".nav-animation").toggleClass("nav-active")
		$(".nav-bg ul").toggleClass("fadeInDown")
	})
});

</script>
