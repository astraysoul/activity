<script>
	function cs() {
	    var url = 'https://messenger.providesupport.com/messenger/0n6xvlivgq25e01zpfa6hfr82r.html';
	    window.open(url, 'newwindow', 'width=800,height=600');
	}

	function gotop(){
		$('body,html').animate({
			'scrollTop': 50
		},800,'linear',function(){
			$('body,html').delay(100).animate({
				'scrollTop': 0
			},1000,'linear');
		});
	}

	var fun = function(){
		var $this = this;
		var that = $('body');

		var sliderTo = function(){
			$('.sliderTo',that).click(function(event) {
				var page = $(this).attr('rel')*1 + 1;
				var h = $('.sec_'+page,that).offset().top
				var _h = $('.sec_'+page,that).offset().top - 50
				$('body,html').animate({
					'scrollTop': _h
				},800,'linear',function(){
					$('body,html').delay(150).animate({
						'scrollTop': h
					},500,'linear');
				});

					
			});
		}

		var float = function(){
			var _def = 1356;
			var _hale = ($(window).height() - $('.floatslider').height()) / 2;
			var scroll_top = $(window).scrollTop();

			var floatslider = function(){
				console.log(scroll_top,(_def - _hale))
				if(scroll_top > (_def - _hale)){
					$('.floatslider').stop().animate({
						'top': scroll_top + _hale
					},500);
				}else{
					$('.floatslider').stop().animate({
						'top': _def
					},500);
					
				}
			}
			
			floatslider();

			$(window).scroll(function(event) {
				scroll_top = $(window).scrollTop();
				floatslider();
			});
		}

		var init = function(){
			sliderTo();
			float();
		}

		init();
	}

	var pfun = new fun();
	new WOW().init();
</script>
