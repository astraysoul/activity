<script>

//vip數碼禮
var sumbit_vip = function() {
    acc = $.trim($('.vip_member').val());
    if (acc) {
        $.post("",{"send":acc},function(rt){
            var obj = json_decode(rt); 
            switch(obj.code){
                //符合存款3次以上
                case "100":{
                    inforbox();
                    reset();
                }break;
                //未符合
                case "101":{
                    alert('您于活动期间内存款次数尚未超过3次，请进行存款，并于存款5分钟后回到此页面进行报名');
                    reset();
                }break;
            }
        });
    }else{
        alert('请填入帐号')
    }
}

//充電寶 charge
var sumbit_charge = function() {
    acc = $.trim($('.charge_member').val());
    if (acc) {
        $.post("",{"send":acc},function(rt){
            var obj = json_decode(rt); 
            switch(obj.code){
                //符合单笔存款500元以上
                case "102":{
                    inforbox();
                    reset();
                }break;
                //未註冊
                case "103":{
                    alert('请再次确认您的金赞娱乐城帐号是否有误，若未注册请至官网进行注册');
                    reset();
                }break;
                //未符合单笔存款500元以上
                case "104":{
                    alert('您于活动期间内存款次数尚未超过3次，请进行存款，并于存款5分钟后回到此页面进行报名');
                    reset();
                }break;
            }
        });
    }else{
        alert('请填入帐号')
    }
}

//奪標賽 game
var sumbit_game = function() {
    acc = $.trim($('.game_member').val());
    if (acc) {
        $.post("",{"send":acc},function(rt){
            var obj = json_decode(rt); 
            switch(obj.code){
                //若该帐号【真实帐号】
                case "105":{
                    alert('感谢您的报名！请完成指定规则条件，即可参加盈利夺标赛，获得最大奖5,888元！');

                }break;

                    reset();
                }break;
                //已报名
                case "107":{
                    alert('尊贵的会员您好，您完成【粽情端午 盈利夺标赛】报名，请完成指定规则条件，即可参加盈利夺标赛，获得最大奖5,888元！');
                    reset();
                }break;
                //报名成功会员，帐号导入到后台
                case "108":{
                    reset();
                }break;
            }
        });
    }else{
        alert('请填入帐号')
    }
}

//視窗滾動
$(function() {
    $('.scrollbtn').click(function(event) {
        var name = $(this).attr('data-name');
        var top;

        name == "top" ? top = 0 : top = $('#'+ name).offset().top;

        $('body,html').animate({
            'scrollTop': top
        }, 650)

    });

    var navscroll = function(speed){
        $(".window").stop().animate({
            "top": $(window).scrollTop() + 110
        }, speed);
    }
    navscroll(500);

    //不顯示浮動視窗
    $('.window').hide();
    //當視窗滾動的時候
    $(window).scroll(function(){

        //抓視窗滾動的高度
        var wintop = $(window).scrollTop();

        if(wintop > $('#vip').offset().top - 100){
            $('.window').show().addClass('show'); 
            navscroll(500);
        
        }else{
            $('.window').hide().removeClass('show');
            navscroll(0);
        }
    });
//視窗滾動 END
    
    //綁定送出事件
    $('.vip_Enter').bind('click',function(event) {
        sumbit_vip();
    });
    $('.charge_Enter').bind('click',function(event) {
        sumbit_charge();
    });
    $('.game_Enter').bind('click',function(event) {
        sumbit_game();
    });
    
    //我要報名
    $('.member_btn').on('click',function(){
        $('#mdOverlay').fadeIn(500);
    });

    $('.sginUp').on('click',function(){
        $('#mdOverlay, #mdWindow').fadeIn(500);
    });

    $('.sginUp-1').on('click',function(){
        $('#mdOverlay, #mdWindow_charge').fadeIn(500);
    });

    $('.sginUp-2').on('click',function(){
        $('#mdOverlay, #mdWindow_game').fadeIn(500);
    });

    //關閉彈窗 & 遮罩
    $('.popclose, #mdOverlay').on('click',function(){
        $('.popbox').fadeOut(300);
    });
    
    //清空帳號和留言欄位內容
    var reset = function(){
        $('.vip_member,.charge_member,.game_member').val('');
    }

    //顯示收貨視窗 inforbox
    function inforbox(){
        $('#mdWindow_infor').css('display','block');
        $('#mdOverlay, #mdWindow_infor').fadeIn(500);
    }

    

});
