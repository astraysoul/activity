<script>
var indexFn = function(){
    var current = 0,
        moving  = 0,
        len     = $('section').length;
    var fn = {
        login: function(callback){
            var acc = $('input[name="acc"]').val();
            if( acc == '' ){
                popup.alert('页面错误', '您尚未输入帐号哦');
                $('input[name="acc"]').focus();
                return false;
            }
            sendFun.post('{burl}login', {acc: acc}, {
                onSuccess: function(res){
                    //满足单日存款 100
                    $('.login-box').addClass('none');
                    $('.recevie').removeClass('none');
                },
                onFail: function(res){
                    //未满足单日存款 101
                    popup.alert('很抱歉您的单日存款尚未满足申请条件！');
                    //已有申请记录 102
                    popup.alert('感谢您对本活动的支持！我们将于近日寄出礼品！请特别留意优博站内信，寄出时将会通知您货单号！');
                }
            });
        },
        home: function(){
            window.open("http://youbo5555.com");
        },
        cs: function(){
            var url = 'https://liveperson.lp2chat.com/u2bet/';
            window.open(url, 'newwindow', 'width=850,height=650');
        },
        sign: function(){
            window.open('http://evt.yobo66.me/form/59f17a6288746');
        },
        //彈窗特效
        fadeIn: function(){
            $('#mdOverlay, #mdWindow').fadeIn(500);
            $('.gift-box').removeClass('none');
        },
        //收件人視窗判斷
        jud: function(){
            var input_t = false;
            $('.recevie form input[type="text"]').each(function(index,el){
                var text = $(this).val();
                text == '' ? input_t = false : input_t = true;
            });
            return input_t;
        },
        sent: function(){
            var _this = this;
            $('.sent-out').on('click',function(){
                var Input = _this.jud();
                if(!Input){
                    popup.alert('您有资料尚未填写!');
                }else{
                    popup.alert('谢谢您的参与！礼品将于申请后四周内以优博站内信通知您货单号！');
                }
            });
        },
        //詳細介紹按鈕
        intor: function(){
            var _this = this;
            $('.into-btn').on('click',function(){
                var intoBtn = $(this).attr('data-id');
                _this.fadeIn();
                if( intoBtn == 'bule-intor'){
                    $('.bule').removeClass('none');

                }else if( intoBtn == 'robot-intor' ){
                    $('.robot').removeClass('none');

                }else if( intoBtn == 'Vr-glass-intor' ){
                    $('.Vr-glass').removeClass('none');
                }
            });
        },
        gift: function(){
            var _this = this;
            $('.gift div').on('click',function(){
                var gck = $(this).attr('class');
                if( gck == 'area01' ){
                    current = $(this).index()+1;
                    _this.move();
                }else if( gck == 'area02' ){
                    current = $(this).index()+3;
                    _this.move();
                }else if( gck == 'area03' ){
                    current = $(this).index();
                    _this.move();
                }
            });
        },
        float: function(){
            var _this = this;
            $('.float a').on('click', function(event) {
                var Ck = $(this).attr('class');
                event.preventDefault();
                if( Ck == 'gotop' ){
                    current = $(this).index()-3; 
                    _this.move();
                }else{
                    current = $(this).index()+1;
                    _this.move();
                }
            }); 
        },
        //全視窗滑動特效
        scroll: function(){
            var _this = this;
            $(window).bind('mousewheel DOMMouseScroll', function(event) {
                //判斷向上滾動 或是向下
                var delta = event.wheelDelta || -event.detail || event.originalEvent.wheelDelta || -event.originalEvent.detail;
                if( moving == 0 ){
                    moving = 1;
                    if(delta > 0){  //往上滾 data 是正值 
                        if( current > 0 ){ current--; } //up
                    }else{  //往下滾 data 是負值
                        if( current < len-1){ current++; }  //down
                    }
                }
                _this.move();     
            });
            _this.gift();   //第一頁三大顆按鈕       
            _this.float();  // 右方浮動式窗按鈕
        },
        move: function(){
            $('html, body').stop().animate({
                scrollTop: $(window).height()*current
            },500,function(){
                moving = 0;               
            });
        },
        init: function(){
            var _this = this;
            $('body').preload(function(){
                $('.loading').fadeOut(500);                
                _this.scroll();
            });       
            //頁面下方按鈕     
            $('.down').on('click',function(){
                event.preventDefault();
                current += 1;
                _this.move();
            });
            //X與確定按鈕效果
            $('.popclose, .confirm').on('click',function(){
                $('#mdWindow > div').addClass('none');
                $('.product').addClass('none');
                $('.popbox').fadeOut(300);
            });
            //立即搶禮按鈕
            $('.imm-btn').on('click',function(){
                $('#mdOverlay, #mdWindow').fadeIn(500);
                $('.login-box').removeClass('none');
            });
            _this.intor();
            _this.sent();
        }
    }
    fn.init();
    return fn;
}
var pageObj = new indexFn();
</script>
