<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
<script scr="assets/js/jquery-migrate-3.0.0.min.js"></script>
<script src="assets/js/jquery.preload.min.js"></script>
<script>
var indexFn = function(){
    var _win = $(window).width();
    var f_top,
        top,
        getCs;
    var fn = {
        login: function(callback){
            var acc = $('input[name="acc"]').val();
            if( acc == '' ){
                // popup.alert('页面错误', '您尚未输入帐号哦');
                // $('input[name="acc"]').focus();
                return false;
            }
            sendFun.post('{burl}login', {acc: acc}, {
                onSuccess: function(res){},
                onFail: function(res){}
            });
        },
        home: function(){
            window.open("http://youbo5555.com");
        },
        cs: function(){
            var url = 'http://www.yb588.vip';
            window.open(url, 'newwindow', 'width=850,height=650');
        },
        appDown: function(){
            window.open("https://www.youboapp.com/");
        },
        backup:function(){
            window.open("http://www.yb6699.com/cesu/");
        },
        signPage: function(){
            window.open("http://evt.yobo66.me/form/5a82b55252616");
        },
        signPage2: function(){
            window.open("http://evt.yobo66.me/form/5a82b7cba47d9");
        },
        scroll_fn:function(){
            var _this = this;
            $('.f-nav').hide();
            $(window).scroll(function(){
                var wintop  = $(window).scrollTop(),  
                    fw      = $('.f-nav'),
                    rk_con  = $('.rk-content').offset().top;
                var rk  = $('.f-nav [data-id="rk"]'),
                    eye = $('.f-nav [data-id="godeye"]'),
                    sr  = $('.f-nav [data-id="souvenir"]'),
                    fb  = $('.f-nav [data-id="football"]'),
                    ne  = $('.f-nav [data-id="novice"]'),
                    bn  = $('.f-nav [data-id="bargain"]');

                if( wintop > rk_con -150){
                    fw.fadeIn();
                }else{
                    fw.fadeOut();
                }

                $('.f-nav ul li').removeClass('active');
                console.log(wintop)
                if(wintop >= 1000 && wintop < 1500){
                    rk.addClass('active');

                }else if(wintop >= 1500 && wintop < 2300){
                    eye.addClass('active');

                }else if(wintop >= 2300 && wintop < 3000){
                    sr.addClass('active');

                }else if(wintop >= 3100 && wintop < 3800){
                    fb.addClass('active');

                }else if(wintop >= 3800 && wintop < 4300){
                    ne.addClass('active');

                }else if(wintop > 4300){
                    bn.addClass('active');
                }

            });
        },
        navLink: function(){
            var _this = this;
            // 上方
            $('.topbox-bg li').on('click',function() {
                getCs = $(this).attr('class');
                if( _win <= 1024 ){
                    _this.mobile_chk(getCs);

                }else{
                    top = $('#'+getCs+'-box' ).offset().top;
                    _this.scfn(top)
                }
            });
            // 側邊
            $('.f-nav li').on('click',function(){
                var getId = $(this).attr('data-id');
                if( getId == 'gt'){
                    f_top = 0;
                }else{
                    f_top = $('#'+getId+'-box' ).offset().top;
                }
                _this.scfn(f_top)
            });
        },
        mobile_chk: function(getCs){
            $('html,body').css({'overflow': 'hidden'});
            switch (getCs) {
                case 'rk':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-rk').removeClass('none');
                    break;
                case 'godeye':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-eye').removeClass('none');
                    break;
                case 'souvenir':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-sr').removeClass('none');
                    break;
                case 'football':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-fb').removeClass('none');
                    break;
                case 'novice':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-ne').removeClass('none');
                    break;
                case 'bargain':
                    $('.popbox').fadeIn(300);
                    $('#mdWindow .f-bn').removeClass('none');
                    break;
                default:
                    break;
            }
        },
        btnChk: function(){
            var _this  = this;
            var rk_bn  = $('.rk-btn, .bn-btn'),
                ne_fb  = $('.ne-btn, .fb-btn'),
                eyeBtn = $('.eye-btn'),
                btn_2  = $('.btn-style-2');

            //排名賽 酬賓大紅包
            rk_bn.on('click',function(){
                _this.home();
            });
            //新手 足球
            ne_fb.on('click',function(){
                _this.cs();
            });
            //神之眼
            eyeBtn.on('click',function(){
                _this.signPage();
            });
            //寵愛
            btn_2.on('click',function(){
                _this.signPage2();
            });
        },
        scfn: function(val){
            $('html, body').animate({
                'scrollTop': val
            },500);
        },
        reSize:function(){
            var _this = this;
            if( _win > 1024){
                _this.scroll_fn();
            }else{
                $('.f-nav').hide();
            }
        },
        init: function(){
            var _this = this;
            _this.btnChk();
            _this.navLink();
            _this.reSize();
            
            $(window).resize(function(){
                _this.reSize();
            });
            
            $('body').preload(function(){
                $('.loading').fadeOut(500);
            });       

            //X與確定按鈕效果
            $('.popclose, .confirm').on('click',function(){
                $('#mdWindow > div').addClass('none');
                $('.popbox').fadeOut(300);
                $('html,body').css({'overflow': 'auto'});
            });

            // $(window).on('load',function(){
            //     var as = $(this).innerWidth();
            //     var sd = $(this).innerHeight()  
            //     alert(as);
            //     alert(sd);
            // });
        }
    }
    fn.init();
    return fn;
}
var pageObj = new indexFn();
</script>
