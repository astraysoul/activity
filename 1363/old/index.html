<script>
var cs = function() {

var sumbit = function() {
    acc = $.trim($('.member').val());
    if (acc) {
        $.post("",{"send":acc},function(rt){
            var obj = json_decode(rt); //php
            switch(obj.code){
                //送出成功
                case "100":{
                    alert('感谢您的报名！请完成指定规则条件，即可参加iPhone抽奖！');
                    reset(); //清空帳號和留言欄位內容
                }break;
                //已參加過
                case "101":{
                    alert('尊贵的会员您好，您完成【劳动最光荣 全勤就抽iPhone7】报名，请完成指定规则条件，即可参加iPhone抽奖！');
                    reset();
                }break;
                //会员不符合资格
                case "102":{
                    alert("请确认您的金赞娱乐城帐号是否错误，若您未注册请至金赞娱乐城官网进行注册，有任何帐号以及游戏问题欢迎与7X24在线客服联系");
                    reset(); 
                }break;
            }
        });
    }else{
        alert('请填入帐号')
    }
}
 
$(function() {
    $('.scrollbtn').click(function(event) {
        var name = $(this).attr('data-name');
        var top;

        if(name == "top"){
            top = 0
        }else{
            top = $('#'+ name).offset().top;
        }

        $('body,html').animate({
            'scrollTop': top
        }, 650)

    });

    var navscroll = function(){
        $(".f_window").stop().animate({
            "top": $(window).scrollTop() + 110
        }, 500);
    }
    navscroll();

    //不顯示浮動視窗
    $('.f_window').hide();
    //當視窗滾動的時候
    $(window).scroll(function(){

        //抓視窗滾動的高度
        var wintop = $(window).scrollTop();

        //當高度大於或等於550時
        if(wintop > 550){
            $('.f_window').fadeIn(200);
        
        }else{
            $('.f_window').fadeOut(200);
        }
        navscroll();
    });  

    //綁定送出事件
    $('.Enter').bind('click',function(event) {
        sumbit();
    });
    
     //我要報名
    $('.sign_btn, .member_btn, .sign').on('click',function(){
        $('#mdOverlay, #mdWindow').fadeIn(500);
    });

    //活動規則
     $('.rule').on('click',function(){
        $('#mdOverlay, #mdWindows_rule').fadeIn(500);
    });

    //關閉彈窗 & 遮罩
    $('.popclose').on('click',function(){
        $('.popbox').fadeOut(300);
    });
    
    //清空帳號和留言欄位內容
    var reset = function(){
        $('.member, .text_con').val('');
    }

});

</script>
