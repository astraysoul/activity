<script>
$(function() {
    //關閉彈窗 & 遮罩
    $('.popclose').on('click',function(){
        $('#mdWindow > div').addClass('none');
        $('.popbox').fadeOut(300);
    });
    //清空帳號和留言欄位內容
    var reset = function(){
        $('.member').val('');
    }
});

function reload(){
    var  $body = $('html, body')
    $body.scrollTop(0);
}
reload();
function cs() {
    var url = 'https://liveperson.lp2chat.com/u2bet/';
    window.open(url, 'newwindow', 'width=800,height=600');
}
function move(speed){
    $('.float_win').stop().animate({
        "top": $(window).scrollTop() + 350
    }, speed);
}
move(500);

var indexFn = function(){
    var fn = {
        login: function(){
            var acc = $('input[name="acc"]');
            if( acc.val() == '' ){
                popup.alert('页面错误', '您尚未输入帐号哦');
                acc.focus();
                return false;
            }

            sendFun.post('{burl}login', {acc: acc},{
                //會員登入成功時
                onSuccess: function(res){
                    account = acc;
                    Login();
                },
                onFail: function(res){
                    popup.alert(res.title, res.msg);
                }
            });
        },

        cs: function() {
            var url = '{cs_link}';
            window.open(url, 'newwindow', 'width=850,height=650');
        },

        //收件视窗判断
        jud: function(){
            var ck = true;
            $('.requier input[type=text]').each(function(index, val){
                var text = $('.cls-ipt').val();
                if( text == '' ){
                    $(this).prev().addClass('not_check');
                    $('#Add').parent().prev().addClass('not_check');
                    ck = false; 
                }
            });     
            return ck; 
        },

        init: function(){
            var _this = this;

            //視窗連結
            $('.Btn').on('click',function(){
                var id = $(this).attr('data-id');
                var top;
                top = id == 'gt' && 0 || id == 'a' && $('#a').offset().top + 220 || $('#'+ id ).offset().top
                $('html, body').animate({'scrollTop': top },500);
            });


            $('.float_win').hide();
            $(window).scroll(function(){  
                var wintop = $(window).scrollTop();  
                var fw = $('.float_win');
                if( wintop < $('#Na').offset().top -350){
                    fw.hide();
                    move(500);
                }else{
                    fw.show();
                    move(500);
                }
            });

            /*點擊商品下方的按鈕(立即申請)打開會員登入視窗*/
            $('#Apply').on('click',function(){
                $('.login').removeClass('none');
                $('#mdOverlay, #mdWindow').fadeIn(500);
            });

            //關閉會員登入視窗 打開收件视窗
            $('.login_btn').on('click',function(){
                $('.login').addClass('none');
                $('.recevie').removeClass('none');
                $('#mdOverlay, #mdWindow').fadeIn(500);
            });

            //點擊送出按鈕時，呼叫jud()收件视窗判断
            $('.form_btn').on('click',function(){
                $('.not_check').removeClass('not_check');
                var ck = jud(); 
                if( !ck ){
                    alert('您有资料尚未填写！');
                    return false;
                }else{
                    alert('谢谢您的参与！礼品将于申请后三周内以优博站内信通知您货单号！');
                    $('.recevie').addClass('none');
                    $('#mdOverlay, #mdWindow').fadeOut(500);
                }
            });
        }

    };
    fn.init();
    return fn;
}
var indexfn = new indexFn();

//会员输入帐号判断是否为VIP 且滿足投注量3,000,000
function VIP(){
    var a;
    var b;

        alert('很抱歉，您并非VIP会员，推荐您可申请【太阳能充电宝】！若有任何疑问，请至优博在线客服询问！');
        reset();
        return false;

    }else if( a == 100 ){ //已有申请记录
        alert('感谢您对本活动的支持！我们将于近日寄出礼品！请特别留意优博站内信，寄出时将会通知您货单号！');
        reset();
        return false;

    }else if( a == 101 ){ //满足投注量3,000,000

        //会员输入帐号是否满足投注量10,000
        if( b == true ){
            Login();
        }else{
            alert('很抱歉您的有效投注尚未满足申请条件！');
        }

    }else{
        alert('请输入会员帐号！');
        reset();
        return false;
    }
}

//一般會員
function normal(){
    //会员输入帐号是否满足投注量10,000
    switch (key) {

        //未滿足

            reset();

    }
}
