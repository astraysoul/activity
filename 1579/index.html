//視窗連結
function floatSet(){
    $('.Btn').on('click',function(){
        var id = $(this).attr('data-id');
        var top;
        if( id == 'gt' ){
            top = 0;
        }else if( id == 'Na'){
            top = $('#Na').offset().top + 240;
        }else{
            top = $('#'+ id ).offset().top;
        }
        // top = id == 'gt' && 0 || id == 'a' && $('#a').offset().top + 220 || $('#'+ id ).offset().top
        $('html, body').animate({
            'scrollTop': top
        },500);
    });
}
floatSet();

//浮動視窗特效
var Scroll = function(){ 
    function move(speed){
        $('.float_win').stop().animate({
            "top": $(window).scrollTop() + 350
        }, speed);
    }
    move(500);

    $('.float_win').hide();
    $(window).scroll(function(){  
        var wintop = $(window).scrollTop();  
        var fw = $('.float_win');
        if( wintop < $('#Na').offset().top -350 ){
            fw.hide();
            move(500);
        }else{
            fw.show();
            move(500);
        }
    });
}
Scroll();

//收件视窗判断
function jud(){
    var ck = true;
    $('.requier input[type=text]').each(function(index, val){
        var text = $('.cls-ipt').val();
        if( text == '' ){
            $(this).prev().addClass('not_check');
            $('#Add').parent().prev().addClass('not_check');
            ck = false; 
        }
    });     
    return ck;    
}
